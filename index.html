<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargeback</title>
    <link href='./styles/style.css' type='text/css' rel='stylesheet' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&family=Poppins:wght@400;500;600;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
       <header class="header">
           <div class="container">
               <div class="header__body">
                    <div class="header__left">
                        <a href="/"><img src="src/scale.svg"></a>
                        <div class="header__left-txt">
                            <h3 class="header__left-title">Анти-брокер</h3>
                            <p class="header__txt _regular">Бесплатная помощь обманутым инвесторам с 2011 года</p>
                        </div>
                    </div>
                    <div class="header__right">
                        <p class="header__txt _regular">Проводим процедуру Chargeback по платежным системам:</p>
                        <div class="header__cards">
                            <a href="#"><img src="src/visa.svg" alt="Платёжная система Виза" /></a>
                            <a href="#"><img src="src/maestro.svg" alt="Платёжная система Маэстро" /></a>
                            <a href="#"><img src="src/mastercard.svg" alt="Платёжная система Мастеркард" /></a>
                        </div>
                    </div>
               </div>
           </div>
       </header>

       <main class="main">
           <div class="lawyer">
               <div class="lawyer__body">
                    <img src="src/flag-chargeback.svg" alt="Chargeback" />
                    <h1 class="lawyer__title">Подберем опытных юристов, <br>которые решат вашу <br>проблему с брокером</h1>
                    <h2 class="lawyer__subtitle">Получите бесплатную пошаговую <br>инструкцию по Chardgebakc</h2>
                    <div class="lawyer__buttons">
                        <button class="get__btn">Получить бесплатно</button>
                        <a href="#" class="contact__a">Связаться с нами</a>
                    </div>
                    <div class="lawyer__download">
                        <img src="src/download.svg" alt="Значок скачать" />
                        <p class="_regular">Скачано 193 837 раз</p>
                    </div>
               </div>
               <div class="lawyer__img">
                   <img src="src/main-img.svg" alt="Женщина на фоне весов правосудия"/>
               </div>
           </div>
       </main>
    </div>
</body>
</html>
